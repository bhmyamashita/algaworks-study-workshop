<p-panel header="Nova oportunidade">
  <div class="ui-g">
    <div class="ui-g-2">Descrição</div>
    <div class="ui-g-10">
      <input 
        pInputText 
        type="text" 
        [(ngModel)]="oportunidade.descricao"
        class="text-grid">
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-2">Prospecto</div>
    <div class="ui-g-10">
      <input 
        pInputText 
        type="text" 
        [(ngModel)]="oportunidade.nomeProspecto"
        class="text-grid">
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-2">Valor</div>
    <div class="ui-g-10">
      <input 
        pInputText 
        type="text" 
        [(ngModel)]="oportunidade.valor"
        class="text-grid">
    </div>

    <div class="ui-g-10 ui-g-offset-2">
      <button pButton type="submit" label="Adicionar"
        (click)="adicionar()"></button>
    </div>
  </div>
</p-panel>
<br>
<p-table [value]="oportunidades">
  <ng-template pTemplate="header">
    <tr>
      <th>Descrição</th>
      <th>Prospecto</th>
      <th>Valor</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-oportunidade>
    <tr>
      <td>{{ oportunidade.descricao }}</td>
      <td>{{ oportunidade.nomeProspecto }}</td>
      <td>{{ oportunidade.valor }}</td>
    </tr>
  </ng-template>
</p-table>

<p-toast></p-toast>
